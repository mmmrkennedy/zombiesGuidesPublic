<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <title>Settings</title>
</head>
<body>

<div class="content-container">
    <h1>Settings</h1>

    <br><br>

    <label for="colourMode">Default Theme: </label>
    <select id="colourMode">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>

    <br><br>

    <label for="preload">Preload Images (Instead of loading on request): </label>
    <input type="checkbox" id="preload">

    <br><br>

    <label for="close_setting_auto">Automatically Close Settings Tab once saved: </label>
    <input type="checkbox" id="close_setting_auto">

    <br><br>

    <button>Save</button>

    <br><br>

    <p id="saveSettingsText"></p>
</div>

<script src="/settings/settings.js"></script>
</body>
</html>
