title: The Shadowed Throne Statue Solver
---

<!-- Legend to other parts -->
            <div class="content-container-top">
                <div class="content-container">
                    <!-- React Statue Solver -->
                    <div id="statue-solver-react"></div>
                </div>

                <div class="content-container">
                    <!-- React Hangman Solver -->
                    <div id="hangman-solver-react"></div>
                </div>
            </div>

<script>
            window.addEventListener('load', () => {
                if (window.ZombiesSolvers) {
                    window.ZombiesSolvers.mountStatueSolver('statue-solver-react');
                    window.ZombiesSolvers.mountHangmanSolver('hangman-solver-react');
                } else {
                    console.error('ZombiesSolvers not loaded!');
                }
            });
        </script>
