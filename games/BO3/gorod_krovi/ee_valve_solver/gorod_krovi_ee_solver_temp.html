<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Browser Tab Title (don't include "guide", just map name) -->
    <title>Gorod Krovi Easter Egg Valve Solver</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/global_solver.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <base target="_blank">
</head>

<!-- Google Analytics -->
<script>
    const isLocalEnvironment = window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1" ||
        window.location.hostname.includes(".local");

    if (!isLocalEnvironment) {
        // Load gtag script dynamically
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-EVBLWE1MJL';
        document.head.appendChild(script);

        // Initialize Google Analytics
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-EVBLWE1MJL', {'anonymize_ip': true});
    }
</script>

<body>
<div class="top_buttons_background_box">
    <!-- Title at the top of the page, INCLUDE "guide"-->
    <h2 class="title-text">Gorod Krovi Easter Egg Valve Solver</h2>

    <!-- Mobile devices content -->
    <div id="mobileContent">
        <button class="toggle-button top-left" onclick="navigateToIndex()"><-</button>
        <button class="toggle-button top-right" onclick="navigateToSettings()">⚙️</button>
        <button class="toggle-button bottom-right" onclick="scrollToTop()">^</button>
    </div>

    <!-- Non-mobile devices content -->
    <div id="nonMobileContent">
        <button class="toggle-button top-left" onclick="navigateToIndex()">Back</button>
        <!-- <button class="toggle-button top-right" onclick="toggleLightMode()">Toggle Dark Mode</button> -->
        <button class="toggle-button bottom-right" onclick="scrollToTop()">Back to Top</button>
        <button class="toggle-button top-right" onclick="navigateToSettings()">Settings</button>
    </div>
</div>

<div class="smooth-scroll content-window">
    <!-- Legend to other parts -->
    <div class="content-container-top">
        <div class="solver-container left">
            <h2>Gorod Valves Solver</h2>

            <label for="greenValve"> <span style="color: lawngreen;">Select Green Light Valve:</span> </label> <select id="greenValve" class="solver-symbol-select" onchange="main()">
            <option value="default" disabled>Select location</option>
            <option value="department_store">Department Store</option>
            <option value="supply_depot">Supply Depot</option>
            <option value="armory">Armory</option>
            <option value="infirmary">Infirmary</option>
            <option value="tank_factory">Tank Factory</option>
            <option value="dragon_command">Dragon Command</option>
        </select>

            <br>

            <label for="pinkValve"> <span style="color: deeppink;">Select Pink Cylinder Valve:</span> </label> <select id="pinkValve" class="solver-symbol-select" onchange="main()">
            <option value="default" disabled>Select location</option>
            <option value="department_store">Department Store</option>
            <option value="supply_depot">Supply Depot</option>
            <option value="armory">Armory</option>
            <option value="infirmary">Infirmary</option>
            <option value="tank_factory">Tank Factory</option>
            <option value="dragon_command">Dragon Command</option>
        </select>

            <div>
                <p class="solver-output" id="result">Select the Locations of the Green Light and Pink Cylinder</p>
            </div>
        </div>
    </div>
</div>

<h2 class="bottom-padding"></h2>
<script src="gorodSolver.js" defer></script>
<script src="/js/scripts.js"></script>
</body>
</html>
