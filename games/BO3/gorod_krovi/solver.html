<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorod Solver</title>
</head>
<body>
<h1>Gorod Solver</h1>

<div>
    <label for="greenValve">Select Green Light Valve:</label>
    <select name="language" id="greenValve">
        <option value="default" disabled>Select location</option>
        <option value="dragon_command">Dragon Command</option>
        <option value="armory">Armory</option>
        <option value="supply_depot">Supply Depot</option>
        <option value="infirmary">Infirmary</option>
        <option value="tank_factory">Tank Factory</option>
        <option value="department_store">Department Store</option>
    </select>
</div>

<div>
    <label for="pinkValve">
        Select Pink Cylinder Valve:</label>
    <select name="language" id="pinkValve">
        <option value="default" disabled>Select location</option>
        <option value="dragon_command">Dragon Command</option>
        <option value="armory">Armory</option>
        <option value="supply_depot">Supply Depot</option>
        <option value="infirmary">Infirmary</option>
        <option value="tank_factory">Tank Factory</option>
        <option value="department_store">Department Store</option>
    </select>
</div>

<div>
    <button id="calculateButton">Calculate</button>
</div>

<div id="result"></div>

<script src="gorodSolver.js"></script>
</body>
</html>
