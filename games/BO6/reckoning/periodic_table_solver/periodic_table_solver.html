<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Element Finder</title>
    <link rel="stylesheet" href="/css/global_solver.css?v=1759345946399">
</head>

<body class="solver-body">

    <div class="solver-container">
        <h3>Periodic Table Element Finder</h3>
        <p>Enter 1-2 letters to find matching periodic table elements.</p>
        <p>Input can be forwards or backwards (e.g., "fc" = "Cf" = Californium).</p>

        <div>
            <label for="element-input">Element Symbol (1-2 letters):</label>
            <input type="text" id="element-input" class="solver" placeholder="e.g., H, He, Li..." maxlength="2" onchange="findElements()" oninput="findElements()">
        </div>

        <button type="reset" class="solver-button" id="reset" onclick="resetSolver()">Clear</button>

        <div class="solver-output">
            <div id="results-container">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="periodic_table_solver.js?v=1759345946399"></script>

</body>

</html>
