<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Browser Tab Title (don't include "guide", just map name) -->
    <title>Terminus WW Math Solver</title>
    <link rel="stylesheet" type="text/css" href="/zombiesGuidesPublic/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/zombiesGuidesPublic/css/global_solver.css">
    <link rel="icon" type="image/x-icon" href="/zombiesGuidesPublic/favicon/favicon.ico">
    <base target="_blank">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EVBLWE1MJL"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'G-EVBLWE1MJL', {'anonymize_ip': true});

</script>

<body>
<!-- Mobile devices content -->
<div id="mobileContent">
    <button class="toggle-button top-left" onclick="navigateToIndex()"><-</button>
    <button class="toggle-button top-right" onclick="navigateToSettings()">⚙️</button>
    <button class="toggle-button bottom-right" onclick="scrollToTop()">^</button>
</div>

<!-- Non-mobile devices content -->
<div id="nonMobileContent">
    <button class="toggle-button top-left" onclick="navigateToIndex()">Back</button>
    <!-- <button class="toggle-button top-right" onclick="toggleLightMode()">Toggle Dark Mode</button> -->
    <button class="toggle-button bottom-right" onclick="scrollToTop()">Back to Top</button>
    <button class="toggle-button top-right" onclick="navigateToSettings()">Settings</button>
</div>

<!-- Title at the top of the page, INCLUDE "guide"-->
<h2 class="title-text">Terminus WW Math Solver</h2>
<div class="top_buttons_background_box"></div>

<div class="smooth-scroll">
    <!-- Legend to other parts -->
    <div class="content-container-top">
        <div class="solver-container">
            <h2>Input Symbols</h2>

            <div class="solver-symbol-select" id="xSymbols">
                <p>X Symbol:</p>
                <img src="pictures/beamsmasher/0.webp" alt="X0" onclick="selectSymbol('X', 0, this)">
                <img src="pictures/beamsmasher/10.webp" alt="X10" onclick="selectSymbol('X', 10, this)">
                <img src="pictures/beamsmasher/11.webp" alt="X11" onclick="selectSymbol('X', 11, this)">
                <img src="pictures/beamsmasher/20.webp" alt="X20" onclick="selectSymbol('X', 20, this)">
                <img src="pictures/beamsmasher/21.webp" alt="X21" onclick="selectSymbol('X', 21, this)">
                <img src="pictures/beamsmasher/22.webp" alt="X22" onclick="selectSymbol('X', 22, this)">
            </div>

            <div class="solver-symbol-select" id="ySymbols">
                <p>Y Symbol:</p>
                <img src="pictures/beamsmasher/0.webp" alt="Y0" onclick="selectSymbol('Y', 0, this)">
                <img src="pictures/beamsmasher/10.webp" alt="Y10" onclick="selectSymbol('Y', 10, this)">
                <img src="pictures/beamsmasher/11.webp" alt="Y11" onclick="selectSymbol('Y', 11, this)">
                <img src="pictures/beamsmasher/20.webp" alt="Y20" onclick="selectSymbol('Y', 20, this)">
                <img src="pictures/beamsmasher/21.webp" alt="Y21" onclick="selectSymbol('Y', 21, this)">
                <img src="pictures/beamsmasher/22.webp" alt="Y22" onclick="selectSymbol('Y', 22, this)">
            </div>

            <div class="solver-symbol-select" id="zSymbols">
                <p>Z Symbol:</p>
                <img src="pictures/beamsmasher/0.webp" alt="Z0" onclick="selectSymbol('Z', 0, this)">
                <img src="pictures/beamsmasher/10.webp" alt="Z10" onclick="selectSymbol('Z', 10, this)">
                <img src="pictures/beamsmasher/11.webp" alt="Z11" onclick="selectSymbol('Z', 11, this)">
                <img src="pictures/beamsmasher/20.webp" alt="Z20" onclick="selectSymbol('Z', 20, this)">
                <img src="pictures/beamsmasher/21.webp" alt="Z21" onclick="selectSymbol('Z', 21, this)">
                <img src="pictures/beamsmasher/22.webp" alt="Z22" onclick="selectSymbol('Z', 22, this)">
            </div>

            <div class="solver-output" id="codeOutput">
                <p>Code: <span id="solver_code">N/A</span></p>
            </div>
            <button class="solver-button" onclick="resetAll()">Reset All</button>
        </div>
    </div>
</div>

<!-- <h2 class="bottom-padding"></h2> -->
<script src="/zombiesGuidesPublic/js/scripts.js"></script>
<script src="ww_math_solver/terminus_ww_solver.js"></script>
</body>
</html>
