<div class="solver-container">
    <h2>Select Which Wall</h2>
    <div>
        <button id="wall1" class="solver-button" onclick="setActiveButton('wall1')">Wall 1</button>
        <button id="wall2" class="solver-button" onclick="setActiveButton('wall2')">Wall 2</button>
        <button id="wall3" class="solver-button" onclick="setActiveButton('wall3')">Wall 3</button>
        <button id="wall4" class="solver-button" onclick="setActiveButton('wall4')">Wall 4</button>
    </div>
    <br>
    <h3>Statue Positions (click to change)</h3>
    <div class="aligned-buttons">
        <button class="aligned-button solver-button" id="statueA" onclick="change_directions(0)">↑</button>
        <button class="aligned-button solver-button" id="statueB" onclick="change_directions(1)">↑</button>
        <button class="aligned-button solver-button" id="statueC" onclick="change_directions(2)">↑</button>
        <button class="aligned-button solver-button" id="statueD" style="display:none;" onclick="change_directions(3)">↑</button>
    </div>
    <div class="aligned-labels">
        <span class="aligned-label">A</span> <span class="aligned-label">B</span> <span class="aligned-label">C</span> <span class="aligned-label" id="d_span" style="display:none;">D</span>
    </div>

    <button class="solver-button" id="solve" onclick="main()">Solve!</button>
    <div class="solver-output">
        <p><span id="result"></span></p>
    </div>
</div>
    <!-- Version display component -->
    <div class="version-display" data-version="1759169821123">
        v.<span id="version-number">0</span>
    </div>

    <style>
        .version-display {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: monospace, 'Courier New', serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 3px;
            backdrop-filter: blur(2px);
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            transition: opacity 0.3s ease;
        }
        
        @media (prefers-color-scheme: light) {
            .version-display {
                color: rgba(0, 0, 0, 0.4);
                background: rgba(255, 255, 255, 0.3);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const versionDisplay = document.querySelector('.version-display');
            const versionNumber = document.getElementById('version-number');
            
            if (versionDisplay && versionNumber) {
                const version = versionDisplay.getAttribute('data-version') || '0';
                versionNumber.textContent = version === '0' ? 'dev' : version.toString().slice(-6);
                console.log('Website version:', version);
            }
        });
    </script>
