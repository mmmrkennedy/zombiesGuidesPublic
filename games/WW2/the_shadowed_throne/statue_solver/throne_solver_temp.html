<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Browser Tab Title (don't include "guide", just map name) -->
  <title>The Shadowed Throne Statue Solver</title>
  <link rel="stylesheet" href="/zombiesGuidesPublic/styles.css">
  <link rel="stylesheet" href="/zombiesGuidesPublic/global_solver.css">
  <link rel="icon" type="image/x-icon" href="/zombiesGuidesPublic/favicon.ico">
  <base target="_blank">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EVBLWE1MJL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-EVBLWE1MJL', { 'anonymize_ip': true });

</script>

<body>
<!-- Mobile devices content -->
<div id="mobileContent">
  <button class="toggle-button top-left" onclick="navigateToIndex()"><-</button>
  <button class="toggle-button top-right" onclick="navigateToSettings()">⚙️</button>
  <button class="toggle-button bottom-right" onclick="scrollToTop()">^</button>
</div>

<!-- Non-mobile devices content -->
<div id="nonMobileContent">
  <button class="toggle-button top-left" onclick="navigateToIndex()">Back</button>
  <!-- <button class="toggle-button top-right" onclick="toggleLightMode()">Toggle Dark Mode</button> -->
  <button class="toggle-button bottom-right" onclick="scrollToTop()">Back to Top</button>
  <button class="toggle-button top-right" onclick="navigateToSettings()">Settings</button>
</div>

<!-- Title at the top of the page, INCLUDE "guide"-->
<h2 class="title-text">The Shadowed Throne Statue Solver</h2>
<div class="top_buttons_background_box"></div>

<div class="smooth-scroll">
  <!-- Legend to other parts -->
  <div class="content-container-top">
    <div class="solver-container">
      <h2>Select Which Wall</h2>
      <div>
        <button id="wall1" class="solver-button" onclick="setActiveButton('wall1')">Wall 1</button>
        <button id="wall2" class="solver-button" onclick="setActiveButton('wall2')">Wall 2</button>
        <button id="wall3" class="solver-button" onclick="setActiveButton('wall3')">Wall 3</button>
        <button id="wall4" class="solver-button" onclick="setActiveButton('wall4')">Wall 4</button>
      </div>
      <br>
      <h3>Statue Positions (click to change)</h3>
      <div class="aligned-buttons">
        <button class="aligned-button solver-button" id="statueA" onclick="change_directions(0)">↑</button>
        <button class="aligned-button solver-button" id="statueB" onclick="change_directions(1)">↑</button>
        <button class="aligned-button solver-button" id="statueC" onclick="change_directions(2)">↑</button>
        <button class="aligned-button solver-button" id="statueD" style="display:none;" onclick="change_directions(3)">↑</button>
      </div>
      <div class="aligned-labels">
        <span class="aligned-label">A</span>
        <span class="aligned-label">B</span>
        <span class="aligned-label">C</span>
        <span class="aligned-label" id="d_span" style="display:none;">D</span>
      </div>

      <button class="solver-button" id="solve" onclick="main()">Solve!</button>
      <div class="solver-output">
        <p><span id="result"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="throne_calc.js"></script>
<script src="/zombiesGuidesPublic/scripts.js"></script>
</body>
</html>
