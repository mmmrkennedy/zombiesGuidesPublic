<h2>Main Quest Word Solver</h2>
<div id="word_filter" data-bool-quick-link="false" class="button-activated-div border">
    <label for="word_filter_text">Enter what letters you have of your word so far:</label>
    <input id="word_filter_text" type="text" oninput="filterWordsByPrefix(this.value)" />
    <p class="sub-sub-step" data-bool-quick-link="false">List of possible letters to finish the word:</p>
    <p style="text-indent: 20px" id="possible_letters"></p>
    <div id="word_filter_imgs"></div>

    <p class="sub-sub-step" data-bool-quick-link="false">List of possible words:</p>
    <ul id="word_list"></ul>
</div>
