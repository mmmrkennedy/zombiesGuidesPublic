<div class="solver-container" style="min-width: 850px;">
    <h2>Mahjong Tile Solver</h2>

    <div>
        <label>Select Tiles (1 Dot to 5 Dot):</label>
        <div class="solver-symbol-select" id="tileSelection">
            <img alt="1 Dot" class="shaolin" data-src="mahjong_solver/dot_1.webp" data-value="1" src="mahjong_solver/dot_1.webp"> <img alt="2 Dot" class="shaolin" data-src="mahjong_solver/dot_2.webp" data-value="2" src="mahjong_solver/dot_2.webp"> <img alt="3 Dot" class="shaolin" data-src="mahjong_solver/dot_3.webp" data-value="3" src="mahjong_solver/dot_3.webp"> <img alt="4 Dot" class="shaolin" data-src="mahjong_solver/dot_4.webp" data-value="4" src="mahjong_solver/dot_4.webp"> <img alt="5 Dot" class="shaolin" data-src="mahjong_solver/dot_5.webp" data-value="5" src="mahjong_solver/dot_5.webp">
        </div>
    </div>

    <button class="solver-button" onclick="resetSelection()">Reset</button>

    <div class="solver-output" id="output">
        <p id="result"></p>
        <div id="resultTiles"></div>
    </div>
</div>
