<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beast From Beyond</title>
    <link rel="stylesheet" type="text/css" href="/zombiesGuidesPublic/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/zombiesGuidesPublic/css/global_solver.css">
    <link rel="icon" type="image/x-icon" href="/zombiesGuidesPublic/favicon/favicon.ico">
    <base target="_blank">
</head>
<body>
<!-- Mobile devices content -->
<div id="mobileContent">
    <button class="toggle-button top-left" onclick="navigateToIndex()"><-</button>
    <button class="toggle-button top-right" onclick="navigateToSettings()">⚙️</button>
    <button class="toggle-button bottom-right" onclick="scrollToTop()">^</button>
</div>

<!-- Non-mobile devices content -->
<div id="nonMobileContent">
    <button class="toggle-button top-left" onclick="navigateToIndex()">Back</button>
    <button class="toggle-button bottom-right" onclick="scrollToTop()">Back to Top</button>
    <button class="toggle-button top-right" onclick="navigateToSettings()">Settings</button>
</div>

<!-- Title at the top of the page, INCLUDE "guide" -->
<h2 class="title-text">The Beast From Beyond Guide</h2>
<div class="top_buttons_background_box"></div>

<div class="smooth-scroll">
    <!-- Legend to other parts -->
    <div class="content-container-top">
        <div class="solver-container">
            <h2>GnS Skull 5 Solver</h2>
            <p id="queens-explain">Click a square to move the Queen.</p>

            <div class="chessboard" id="chessboard"></div>

            <button id="solve-button-queens" class="solver-button" onclick="solve_eight_queens()">Solve</button>
            <button class="solver-button" onclick="reset_eight_queens()">Reset All</button>
        </div>
    </div>
</div>

<script src="eight_queens_html_helper.js"></script>
<script src="eight_queens.js"></script>
<script src="/zombiesGuidesPublic/js/scripts.js"></script>
</body>
</html>
