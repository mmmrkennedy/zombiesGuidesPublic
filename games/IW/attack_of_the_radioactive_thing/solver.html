<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Solver</title>
</head>
<body>
<h1>Attack Solver</h1>

<div>
    <label for="mNum">Enter the M Number:</label>
    <input type="number" id="mNum">
</div>

<div>
    <label for="lowerBound">Enter the Top Number on TV (< ##): </label>
    <input type="number" id="lowerBound">
</div>

<div>
    <label for="upperBound">Enter the Bottom Number on TV (> ##):</label>
    <input type="number" id="upperBound">
</div>

<div>
    <label for="insectNum">Enter Insect Repellent Number (Top Num + Left Num):</label>
    <input type="number" id="insectNum">
</div>

<div>
    <label for="racingNum">Enter Racing Fuel Number (Top Num + Left Num):</label>
    <input type="number" id="racingNum">
</div>

<div>
    <button id="calculateButton">Calculate</button>
</div>

<div id="result"></div>

<script src="attackSolver.js"></script>
</body>
</html>
