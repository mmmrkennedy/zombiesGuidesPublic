<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Browser Tab Title (don't include "guide", just map name) -->
        <title>Attack GnS Skull 4 Solver</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css?v=1760756343789" />
        <link rel="stylesheet" type="text/css" href="/css/global_solver.css?v=1760756343789" />
        <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
        <base target="_blank" />
    </head>

    <!-- Google Analytics -->
    <script>
        const isLocalEnvironment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.hostname.includes('.local');

        if (!isLocalEnvironment) {
            // Load gtag script dynamically
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-EVBLWE1MJL';
            document.head.appendChild(script);

            // Initialize Google Analytics
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', 'G-EVBLWE1MJL', { anonymize_ip: true });
        }
    </script>

    <body>
        <!-- Version display component -->
        <div class="version-display" data-version="1760756343789">
            v.
            <span id="version-number">0</span>
        </div>

        <div class="top-buttons-background-box">
            <!-- Title at the top of the page, INCLUDE "guide"-->
            <h2 class="title-text">Attack GnS Skull 4 Solver</h2>

            <!-- Mobile devices content -->
            <div id="mobileContent">
                <button type="button" class="toggle-button top-left" onclick="navigateToIndex()">←</button>
                <button type="button" class="toggle-button bottom-right" onclick="scrollToTop()">↑</button>
            </div>

            <!-- Non-mobile devices content -->
            <div id="nonMobileContent">
                <button type="button" class="toggle-button top-left" onclick="navigateToIndex()">Back</button>
                <button type="button" class="toggle-button bottom-right" onclick="scrollToTop()">Back to Top</button>
            </div>
        </div>

        <div class="smooth-scroll content-window">
            <!-- Legend to other parts -->
            <div class="content-container-top">
                <div class="solver-container left">
                    <h2>Attack GnS Skull 4 Solver</h2>
                    <h3>Input Word and Symbols</h3>

                    <div>
                        <label class="solver-symbol-select" for="word">Enter Word:</label>
                        <input type="text" id="word" class="solver" />
                    </div>

                    <div class="solver-symbol-select" id="symbol_1">
                        <p>Symbol 1:</p>
                    </div>

                    <div class="solver-symbol-select" id="symbol_2">
                        <p>Symbol 2:</p>
                    </div>

                    <div class="solver-symbol-select" id="symbol_3">
                        <p>Symbol 3:</p>
                    </div>

                    <div class="solver-symbol-select" id="symbol_4">
                        <p>Symbol 4:</p>
                    </div>

                    <button class="solver-button" onclick="main_solve()">Calculate</button>

                    <button class="solver-button" onclick="resetAllButtons()">Reset All</button>

                    <div class="solver-output">
                        <p><span id="result">Enter the Word and select 4 symbols.</span></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="attack_gns_solver.js?v=1760756343789"></script>
        <script src="attack_gns_solver_html_helper.js?v=1760756343789"></script>
        <script src="/js/scripts.js?v=1760756343789"></script>
    </body>
</html>
