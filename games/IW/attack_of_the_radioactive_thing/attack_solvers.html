<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Browser Tab Title (don't include "guide", just map name) -->
    <title>Attack Main Easter Egg/GnS Skull 4 Solver</title>
    <link rel="stylesheet" type="text/css" href="/zombiesGuidesPublic/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/zombiesGuidesPublic/css/global_solver.css">
    <link rel="icon" type="image/x-icon" href="/zombiesGuidesPublic/favicon/favicon.ico">
    <base target="_blank">
</head>

<!-- Google Analytics -->
<script>
    const isLocalEnvironment = window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1" ||
        window.location.hostname.includes(".local");

    if (!isLocalEnvironment) {
        // Load gtag script dynamically
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-EVBLWE1MJL';
        document.head.appendChild(script);

        // Initialize Google Analytics
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-EVBLWE1MJL', {'anonymize_ip': true});
    }
</script>

<body>
<div class="top_buttons_background_box">
    <!-- Title at the top of the page, INCLUDE "guide"-->
    <h2 class="title-text">Attack Main Easter Egg/GnS Skull 4 Solver</h2>

    <!-- Mobile devices content -->
    <div id="mobileContent">
        <button class="toggle-button top-left" onclick="navigateToIndex()"><-</button>
        <button class="toggle-button top-right" onclick="navigateToSettings()">⚙️</button>
        <button class="toggle-button bottom-right" onclick="scrollToTop()">^</button>
    </div>

    <!-- Non-mobile devices content -->
    <div id="nonMobileContent">
        <button class="toggle-button top-left" onclick="navigateToIndex()">Back</button>
        <!-- <button class="toggle-button top-right" onclick="toggleLightMode()">Toggle Dark Mode</button> -->
        <button class="toggle-button bottom-right" onclick="scrollToTop()">Back to Top</button>
        <button class="toggle-button top-right" onclick="navigateToSettings()">Settings</button>
    </div>
</div>

<div class="smooth-scroll content-window">
    <!-- Legend to other parts -->
    <div class="content-container-top">
        <div class="content-container">
            <div class="solver-container left" style="margin-bottom: 10px; margin-top: 10px">
                <h2>Attack Chemical Step Solver</h2>

                <p class="sub-sub-step" data-bool-quick-link="false">Step 1</p>
                <div>
                    <label for="mNum">Enter the M Number: </label> <input type="number" id="mNum" class="solver">
                </div>

                <div>
                    <label for="lowerBound">Enter the Top Number on TV (< ##): </label> <input type="number" id="lowerBound" class="solver">
                </div>

                <p id="step2_text" class="sub-sub-step" data-bool-quick-link="false" style="display: none">Step 2</p>
                <div id="insectContainer" style="display: none;">
                    <label for="insectNum">Enter Insect Repellent Number (Top Num + Left Num) in given colour mode: </label> <input type="number" id="insectNum" class="solver">
                </div>

                <div id="finalChemContainer" style="display: none;">
                    <label for="finalChem"> <span>Select Final Chemical:</span> </label> <select id="finalChem" class="spacing">
                    <option value="default" disabled>Select Chemical</option>
                    <option value="chem_1">3,4-di-nitroxy-methyl-propane</option>
                    <option value="chem_2">1,3,5 tera-nitro-phenol</option>
                    <option value="chem_3">Octa-hydro-2,5-nitro-3,4,7-para-zokine</option>
                    <option value="chem_4">3-methyl-2,4-di-nitrobenzene</option>
                    <option value="chem_5">2,4-propane-3,5-tetra-nitrite</option>
                </select>
                </div>


                <p id="step3_text" class="sub-sub-step" data-bool-quick-link="false" style="display: none">Step 3</p>
                <div id="racingFuelContainer" style="display: none;">
                    <label for="racingNum">Enter Racing Fuel Number (Top Num + Left Num): </label> <input type="number" id="racingNum" class="solver">
                </div>

                <div id="oNumContainer" style="display: none;">
                    <label for="oNum">Enter O Number:</label> <input type="number" id="oNum" class="solver">
                </div>

                <button class="solver-button" id="calculateButton" onclick="main()">Calculate</button>

                <button class="solver-button" onclick="resetAll()">Reset All</button>

                <button class="solver-button" onclick="noHandHolding()">I know what I'm doing</button>

                <div class="solver-output" id="codeOutput">
                    <p><span id="result"></span></p>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="solver-container left">
                <h2>Attack GnS Skull 4 Solver</h2>
                <h3>Input Word and Symbols</h3>

                <div>
                    <label for="word"> <span>Select your word:</span> </label> <select id="word" class="spacing">
                    <option value="default" disabled>Select your word</option>
                    <option value="word_1">Aldehydes</option>
                    <option value="word_2">Allomer</option>
                    <option value="word_3">Benzene</option>
                    <option value="word_4">Chlorination</option>
                    <option value="word_5">Ethers</option>
                    <option value="word_6">Ethyl</option>
                    <option value="word_7">Hydrogenation</option>
                    <option value="word_8">Neutrino</option>
                    <option value="word_9">Nitriles</option>
                    <option value="word_10">Oxidation</option>
                    <option value="word_11">Reduction</option>
                    <option value="word_12">Solvolysis</option>
                    <option value="word_13">Sublimation</option>
                    <option value="word_14">Zwitterion</option>
                </select>
                </div>

                <div class="solver-symbol-select" id="symbol_1">
                    <p>Symbol 1 (Left most):</p>
                </div>

                <div class="solver-symbol-select" id="symbol_2">
                    <p>Symbol 2:</p>
                </div>

                <div class="solver-symbol-select" id="symbol_3">
                    <p>Symbol 3:</p>
                </div>

                <div class="solver-symbol-select" id="symbol_4">
                    <p>Symbol 4 (Right most):</p>
                </div>

                <button class="solver-button" onclick="main_solve()">Calculate</button>

                <button class="solver-button" onclick="resetAllButtons()">Reset All</button>

                <div class="solver-output">
                    <p><span id="result_gns">Enter the Word and select four symbols.</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="GnS_Skull4_solver/attack_gns_solver.js"></script>
<script src="GnS_Skull4_solver/attack_gns_solver_html_helper.js"></script>
<script src="chems_solver/attack_chem_solver.js"></script>
<script src="../../../js/scripts.js"></script>
</body>
</html>
