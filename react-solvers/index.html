    <script>
        function logViewportSize() {
            if (window.matchMedia('(max-width: 768px)').matches) {
                console.log('Mobile');
            } else {
                console.log('Desktop');
            }
        }

        // Log on initial load
        logViewportSize();

        // Log on resize
        window.addEventListener('resize', logViewportSize);

        // Log on orientation change
        window.addEventListener('orientationchange', logViewportSize);
    </script>
